<ion-content>
<h1>
  {{star}} <ion-icon name="star"></ion-icon> 
</h1>
<ion-list>
  <ion-item>
    <ion-label>LỚP</ion-label>
    <ion-select *ngIf="grades.length > 0" [value]="grade" [(ngModel)]="grade">
      <ion-select-option *ngFor="let item of grades" [value]="item.grade">{{item.grade}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-button (click)="start()" expand="block" size="large">BẮT ĐẦU</ion-button>
</ion-content>
